{% extends "base.html" %}

{% block title %}Fakesford{% endblock %}

{% block extra_css %}
<!--<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      {% for f in fields %}
        <th scope="col">{{ f }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for tutor in data %}
    <tr>
        {% for params in tutor %}
            <td>{{ params }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
<br/>
<a class="btn btn-primary" href="/add_tutor" role="button">
    <i class="fas fa-plus"></i>
</a>
{% endblock %}
